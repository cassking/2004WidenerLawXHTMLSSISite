label for="email" accesskey="e"><span               class="access">E</span>mail Address</label>            </div>            <div class="formwidget">               <input type="text" id="email" name="email" value="" />            </div>         </div>         <div class="formrow">            <div class="label">               <label for="comments" accesskey="c"><span               class="access">C</span>omments</label>            </div>            <div class="formwidget">               <textarea id="comments" name="comments" rows="10" cols="30"></textarea>            </div>         </div>         <div class="formrow">            <div class="label">               Boolean?            </div>            <div class="formwidget">               <input type="radio" name="boolean" id="true" checked="checked"               value="1" /> <label for="true" accesskey="t"><span               class="access">T</span>rue</label> <input type="radio"               name="boolean" id="false" value="0" /> <label for="false"               accesskey="f"><span class="access">F</span>alse</label>            </div>         </div>         <div class="formrow">            <div class="label">               A Choice            </div>            <div class="formwidget">               <fieldset><input type="hidden" name="PHPSESSID" value="7707c91a4c995f14431e46fa679a1361" />                  <legend>Select one or more. </legend>                  <input type="checkbox" name="choice1" id="choice1" /> <label                  for="choice1" accesskey="1">Choice <span                  class="access">1</span></label>                  <br />                   <input type="checkbox" name="choice2" id="choice2" /> <label                  for="choice2" accesskey="2">Choice <span                  class="access">2</span></label>                  <br />                   <input type="checkbox" name="choice3" id="choice3" /> <label                  for="choice3" accesskey="3">Choice <span                  class="access">3</span></label>                  <br />                   <input type="checkbox" name="choice4" id="choice4" /> <label                  for="choice4" accesskey="4">Choice <span                  class="access">4</span></label>               </fieldset>            </div>         </div>         <div class="formrow">            <div class="label">               <label for="select" accesskey="s">                  <span class="access">S</span>elect One               </label>            </div>            <div class="formwidget">               <select id="select" name="select">                  <option value="opt1" selected="selected">Option 1</option>                  <option value="opt2">Option 2</option>                  <optgroup label="Option 3">                     <option value="opt3-1">Option 3-1</option>                     <option value="opt3-2">Option 3-2</option>                  </optgroup>                  <option value="opt4">Option 4</option>                  <option value="opt5">Option 5</option>               </select>            </div>         </div>         <div class="formrow">            <div class="label">               &#160;            </div>            <div class="formwidget">               <input type="submit" /> <input type="reset" />            </div>         </div>      </form></div><!--end form div-->		</div>										<!--#include virtual="../../global_inc/footer.shtml"-->	</div>	<!--//do not remove below//-->	<div id="bottom"></div><!--//do not remove above//-->	</div><!--this ends 'pageframe div'/start menu layers below--><!--//begin hidden top menu nav layers//--><!--#include virtual="../../global_inc/topnav_layers_lei.shtml"--><!--//end hidden top menu nav layers//--></body></html>
